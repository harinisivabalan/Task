<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    background: #f5f5f5;
}

.grid-container {
    display: grid;
    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-rows: 80px 1fr 60px;
    grid-template-columns: 200px 1fr;
    height: 100vh;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
}

header {
    grid-area: header;
    background: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.sidebar {
    grid-area: sidebar;
    background: #e63946;
    color: #fff;
    padding: 20px;
}

.main-content {
    grid-area: main;
    background: #f1faee;
    color: #333;
    padding: 20px;
    overflow-y: auto;
}

.footer {
    grid-area: footer;
    background: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .grid-container {
        grid-template-areas:
            "header"
            "main"
            "sidebar"
            "footer";
        grid-template-rows: 60px 1fr 200px 50px;
        grid-template-columns: 1fr;
    }

    .sidebar {
        order: 3; /* Ensures sidebar appears below main content */
    }
}

</style>
<body>
    <div class="grid-container">
        <header class="header">LAYOUT</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main-content">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
